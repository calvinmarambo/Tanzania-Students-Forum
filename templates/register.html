{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h3 style="color:purple;" align ="left">Create your account below!</h3>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter a Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="schoolname" placeholder="Enter your school name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Create a Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
