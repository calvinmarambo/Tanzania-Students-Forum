{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
<h3 style="color:purple;" align ="left">Create a new password below!</h3>
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Your Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
